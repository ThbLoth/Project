<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-css.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Login Page</title>
</head>
<script src="login_js.js"></script>

<header>
  <h1>WELCOME TO YOUR BMI CALCULATOR</h1>
</header>
<body>
    <div class = "pls_log">
      <h2>LOGIN</h2>
    </div>

      <form class = "login_form" name = "login_page">
          
          <label>Email: </label>
          <input type = "email" placeholder ="Email" name = "mail_login" id = "email_log">

          
          
          <label>Password: </label>
          <input type = "password" placeholder="***************" name = "password_login" maxlength="15" id = "password_log">
          

          <br>
          
          <input type="button" value="LOGIN" id="button_rl" onclick="verification_login()">
     
      </form>

      <div class = "pls_reg">
        <h2>REGISTER</h2>
      </div>
      

      <form class = "register_form" name = "register_page">

        <div class = "name">
          <label>Name: </label>
          <input placeholder ="Name" name = "name" id = "name_reg" type="text">
          </div>  

        <br>

        <div class = "last_name">
        <label>Last Name: </label>
        <input placeholder ="Last Name" name = "last_name" id = "last_name_reg">
        </div>  

        <br>

        <div class = "mail">
        <label>Email: </label>
        <input type = "email" placeholder ="Email" name = "mail_register" id = "email_reg">
        </div>    

        <br>
        
        <div class = "password">
        <label>Password: </label>
        <input type = "password" placeholder="***************" name = "password_register" maxlength="15" id = "password_reg">
        </div>

        <br>
        
    
        <input type="button" value="REGISTER" id="button_rl" onclick="verification_register()">

        <br>

      </form>  

      <div class = "no_account">
        <p> 
          <a href="../main/main.html">-> Click here to continue without account</a>
        </p>
      </div>
</body>
</html>
